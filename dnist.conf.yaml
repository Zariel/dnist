loglevel: debug
listenaddr: "127.0.0.1:53535"
listennet: udp
pools:
  - name: blocky
    servers:
      - addr: 10.5.0.4
        healthcheck:
          checkName: cloudflare-dns.com.
          interval: 5s
          timeout: 2s
          failureThreshold: 3
          successThreshold: 1
  - name: bind
    servers:
      - addr: 10.5.0.3
  - name: k8s
    servers:
      - addr: 10.45.0.55
  - name: cloudflare
    servers:
      - addr: 1.1.1.1
      - addr: 1.0.0.1
routes:
  - domain: unifi.
    forward:
      pool: bind
  - domain: cbannister.casa.
    forward:
      pool: bind
  - domain: cbannister.xyz.
    forward:
      pool: k8s
  - addr: "10.1.0.0/24"
    forward:
      pool: cloudflare
  - addr: "10.2.0.0/24"
    forward:
      pool: blocky
  - addr: "10.1.2.0/24"
    forward:
      pool: blocky
  - addr: "10.1.3.0/24"
    forward:
      pool: blocky
  - addr: "192.168.2.0/24"
    forward:
      pool: blocky
  - addr: "127.0.0.0/8"
    forward:
      pool: blocky
